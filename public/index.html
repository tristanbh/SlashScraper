<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="style.css" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
    <div class="col-5 header">
        <h1 id="headerOne">/SLASH</h1><h1 id="headerTwo">SCRAPER</h1>
        </div>
        <div class="col-5 subHeader">
        <p>This webpage scrapes headlines from <a href="http://slashdot.com/">slashdot.com</a> and allows you to leave notes pertaining to the headline.<br>
        </div>
      </div>
    <div class="row">
      <div class="col-md-7">
        <div class="panel">
          <div class="panel-heading">
            <h3 class="panel-title">ARTICLES</h3>
          </div>
          <div class="panel-body">

          </div>
          <div class="panel-heading">
            <h3 class="panel-title"></h3>
          </div>
          <ul class="list-group" id="articles">
          </ul>
        </div>
      </div>
      <div class="col-md-5">
        <div class="panel">
          <div class="panel-heading">
            <h3 class="panel-title">NOTES</h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group" id="notes">
                <input type="text" name="title" id="title-input" class="form-control" placeholder="Title"><br>
                <textarea class="form-control" name="body" id="body-input" rows="5" placeholder="add notes on content here"></textarea><br>
                <button type="button" class="btn btn-warning" id="addNote">Save</button>
              </div>
            </form>
          </div>
          <div class="panel-heading" id="comments">
            <h3 class="panel-title">Saved Notes</h3>
          </div>
          <ul class="list-group" id="panelNotes">
          </ul>
        </div>
      </div>
    </div>

</body>

<script src="app.js"></script>


</html>
